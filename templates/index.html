<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Property Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .control-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-value {
            font-weight: bold;
            color: #667eea;
            width: 80px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #556cd6;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .status-panel.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .status-message {
            text-align: center;
            color: #333;
            margin: 10px 0;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #667eea;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        /* Results Table Styles */
        .results-section {
            margin-top: 30px;
            display: block;
        }

        /* Ensure block to show controls */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-header h2 {
            color: #333;
            margin: 0;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 200px;
            font-size: 14px;
        }

        .price-filter {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 150px;
            font-size: 14px;
        }

        .builder-filter {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 150px;
            font-size: 14px;
        }

        .search-box:focus,
        .price-filter:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .results-table th,
        .results-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .results-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .results-table .preferred-row {
            background: #fff8e1;
        }

        .results-table .preferred-row:hover {
            background: #ffecb3;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }

        .view-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .view-link:hover {
            text-decoration: underline;
        }

        .source-tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }

        .source-99acres {
            background: #e3f2fd;
            color: #1565c0;
        }

        .source-magicbricks {
            background: #ffebee;
            color: #c62828;
        }

        .source-housing {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .source-housingcom {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .source-unknown {
            background: #f0f0f0;
            color: #666;
        }

        .action-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 5px;
        }

        .action-btn:hover {
            background: #218838;
        }

        .import-btn {
            background: #17a2b8;
        }

        .import-btn:hover {
            background: #138496;
        }

        .stop-btn {
            background: #dc3545;
            margin-top: 15px;
            display: none;
        }

        .stop-btn:hover {
            background: #c82333;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† Bangalore Property Finder</h1>
        <p class="subtitle">Customize your search criteria below</p>

        <div class="control-panel">
            <div class="input-group">
                <label for="pages">Pages to scrape per website:</label>
                <input type="number" id="pages" value="5" min="1" max="10">
            </div>

            <div class="input-group">
                <label>Select Websites to Scrape:</label>
                <div style="display: flex; gap: 20px; margin-top: 8px;">
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox"
                            id="site_99acres" checked style="width: auto;"> 99acres</label>
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox"
                            id="site_magicbricks" checked style="width: auto;"> MagicBricks</label>
                    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;"><input type="checkbox"
                            id="site_housing" checked style="width: auto;"> Housing.com</label>
                </div>
            </div>

            <div class="input-group">
                <label for="bhk">Property Type:</label>
                <select id="bhk">
                    <option value="2,3" selected>2 BHK & 3 BHK</option>
                    <option value="2">2 BHK Only</option>
                    <option value="3">3 BHK Only</option>
                </select>
            </div>

            <div class="input-group">
                <label for="budget">Max Budget (Lakhs):</label>
                <div class="slider-container">
                    <input type="range" id="budget" min="10" max="200" value="80"
                        oninput="updateBudgetDisplay(this.value)">
                    <span class="slider-value" id="budgetValue">‚Çπ80 L</span>
                </div>
            </div>

            <div class="input-group">
                <label for="rera">RERA Verified:</label>
                <select id="rera">
                    <option value="Yes" selected>Yes (Verified Only)</option>
                    <option value="No">No / Any</option>
                </select>
            </div>

            <div class="input-group">
                <label for="preferred">Preferred Builders Only:</label>
                <select id="preferred">
                    <option value="false" selected>No (Show All)</option>
                    <option value="true">Yes (Prestige, Sobha, etc.)</option>
                </select>
            </div>

            <button class="btn" onclick="startScraping()" id="startBtn">Start Property Search</button>
        </div>

        <div class="status-panel" id="statusPanel">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
            </div>
            <div class="status-message" id="statusMessage">Initializing...</div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="propertiesFound">0</div>
                    <div class="stat-label">Properties Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentSite">-</div>
                    <div class="stat-label">Current Source</div>
                </div>
            </div>
            <button class="btn stop-btn" onclick="stopScraping()" id="stopBtn">‚èπ Stop Search</button>
            <button class="btn btn-secondary" onclick="viewResults()" id="viewResultsBtn" style="display: none;">View
                Results (New Tab)</button>
        </div>

        <!-- Hidden input for file upload -->
        <input type="file" id="csvFileInput" class="hidden-input" accept=".csv" onchange="handleFileUpload(this)">

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>üè† Results: <span id="resultCount">0</span></h2>
                <div class="filter-controls">
                    <input type="text" class="search-box" id="tableSearch" placeholder="üîç Search text..."
                        oninput="filterTable()">
                    <input type="number" class="price-filter" id="priceFilter" placeholder="Max Price (L)"
                        oninput="filterTable()">
                    <select class="builder-filter" id="builderFilter" onchange="filterTable()">
                        <option value="all">All Builders</option>
                        <option value="preferred">Preferred Only</option>
                    </select>
                    <button class="action-btn import-btn" onclick="document.getElementById('csvFileInput').click()">üìÇ
                        Import CSV</button>
                    <button class="action-btn" onclick="window.location.href='/export'">üì• Export CSV</button>
                </div>
            </div>
            <div class="table-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>Property</th>
                            <th>Builder</th>
                            <th>Price</th>
                            <th>BHK</th>
                            <th>Area</th>
                            <th>RERA</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let allResults = [];

        function updateBudgetDisplay(val) {
            document.getElementById('budgetValue').textContent = '‚Çπ' + val + ' L';
        }

        function startScraping() {
            allResults = [];
            document.getElementById('resultsBody').innerHTML = '';
            document.getElementById('resultCount').textContent = '0';

            const sites = {
                '99acres': document.getElementById('site_99acres').checked,
                'magicbricks': document.getElementById('site_magicbricks').checked,
                'housing': document.getElementById('site_housing').checked
            };

            const payload = {
                pages: parseInt(document.getElementById('pages').value),
                bhk: document.getElementById('bhk').value.split(','),
                budget: parseInt(document.getElementById('budget').value),
                rera: document.getElementById('rera').value,
                preferred: document.getElementById('preferred').value === 'true',
                sites: sites
            };

            const startBtn = document.getElementById('startBtn');
            const statusPanel = document.getElementById('statusPanel');
            const stopBtn = document.getElementById('stopBtn');
            const viewResultsBtn = document.getElementById('viewResultsBtn');

            startBtn.disabled = true;
            startBtn.textContent = 'Scraping in progress...';
            statusPanel.classList.add('active');
            stopBtn.style.display = 'block';
            viewResultsBtn.style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';

            fetch('/start_scraping', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(() => {
                    if (statusInterval) clearInterval(statusInterval);
                    statusInterval = setInterval(updateStatus, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to start scraper');
                    stopScraping();
                });
        }

        function stopScraping() {
            fetch('/stop_scraping', { method: 'POST' })
                .then(() => {
                    document.getElementById('statusMessage').textContent = 'Stopping...';
                });
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('statusMessage').textContent = data.message;
                    document.getElementById('propertiesFound').textContent = data.properties_found;
                    document.getElementById('currentSite').textContent = data.current_site || '-';

                    const progress = data.running ? 50 : (data.results ? 100 : 0);
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = progress + '%';

                    if (data.results && data.results.length > 0) {
                        allResults = data.results;
                        if (isFilterEmpty()) {
                            populateTable(allResults);
                        }
                        document.getElementById('resultsSection').style.display = 'block';
                    }

                    if (!data.running) {
                        clearInterval(statusInterval);
                        document.getElementById('stopBtn').style.display = 'none';
                        document.getElementById('viewResultsBtn').style.display = 'block';
                        document.getElementById('startBtn').disabled = false;
                        document.getElementById('startBtn').textContent = 'Start Property Search';
                    }
                })
                .catch(err => console.log('Status check failed', err));
        }

        function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const formData = new FormData();
                formData.append('file', input.files[0]);

                fetch('/import_csv', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            allResults = data.results;
                            populateTable(allResults);
                            document.getElementById('resultsSection').style.display = 'block';
                            document.getElementById('propertiesFound').textContent = data.count;
                            alert('Imported ' + data.count + ' properties successfully!');
                        } else {
                            alert('Import failed: ' + data.error);
                        }
                    })
                    .catch(err => alert('Error uploading file: ' + err));
            }
        }

        function populateTable(results) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            document.getElementById('resultCount').textContent = results.length;

            results.forEach(prop => {
                const source = prop['Source'] || 'Unknown';
                const sourceClass = 'source-' + source.toLowerCase().replace('.', '').replace(' ', '');
                const isPreferred = (prop['Preferred Builder'] && prop['Preferred Builder'].includes('‚≠ê')) || false;

                const row = document.createElement('tr');
                if (isPreferred) row.classList.add('preferred-row');

                row.innerHTML = `
                    <td><span class="source-tag ${sourceClass}">${source}</span></td>
                    <td>${prop['Property'] || prop['Project'] || '-'}</td>
                    <td>${prop['Builder'] || '-'}</td>
                    <td>${prop['Price'] || '-'}</td>
                    <td>${prop['BHK'] || '-'}</td>
                    <td>${prop['Area in Sq.ft'] || '-'}</td>
                    <td>${prop['RERA'] || '-'}</td>
                    <td>${prop['Property URL'] ? `<a href="${prop['Property URL']}" target="_blank" class="view-link">View</a>` : '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function parsePrice(priceStr) {
            if (!priceStr) return 0;
            priceStr = priceStr.toString().toLowerCase();
            let num = parseFloat(priceStr.replace(/[^\d.]/g, ''));
            if (isNaN(num)) return 0;
            if (priceStr.includes('cr')) num *= 100;
            return num; // Returns price in Lakhs
        }

        function isFilterEmpty() {
            return !document.getElementById('tableSearch').value &&
                !document.getElementById('priceFilter').value &&
                document.getElementById('builderFilter').value === 'all';
        }

        function filterTable() {
            const term = document.getElementById('tableSearch').value.toLowerCase();
            const maxPrice = parseFloat(document.getElementById('priceFilter').value);
            const builderPref = document.getElementById('builderFilter').value;

            const filtered = allResults.filter(p => {
                // Text search
                const matchesText = JSON.stringify(p).toLowerCase().includes(term);

                // Price filter
                let matchesPrice = true;
                if (!isNaN(maxPrice) && maxPrice > 0) {
                    const priceVal = parsePrice(p['Price']);
                    if (priceVal === 0 || priceVal > maxPrice) {
                        matchesPrice = false;
                    }
                }

                // Builder filter
                let matchesBuilder = true;
                if (builderPref === 'preferred') {
                    matchesBuilder = p['Preferred Builder'] && p['Preferred Builder'].includes('‚≠ê');
                }

                return matchesText && matchesPrice && matchesBuilder;
            });
            populateTable(filtered);
        }

        function viewResults() { window.open('/results', '_blank'); }
    </script>
</body>

</html>
